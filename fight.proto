syntax = "proto3";

option go_package = ".;fight";

package fight;

service Fight {
    rpc ListHeros (ListHerosRequest) returns (stream Hero);
}

message ListHerosRequest {
    // support: specify hero names
    repeated string names = 1;
}

message Hero {
    string name = 1;
    uint32 age = 2;
    enum Gender {
        MALE = 0;
        FEMALE = 1;
    }
    Gender gender = 3;
}
